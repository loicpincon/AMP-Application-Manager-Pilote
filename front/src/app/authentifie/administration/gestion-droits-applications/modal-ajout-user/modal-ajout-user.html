<form [formGroup]="formulaire">
    <mat-form-field style="width: 100%;">
        <input formControlName="keywordSearch" matInput placeholder="Rechercher par login, nom ou prénom">
    </mat-form-field>
</form>

<mat-radio-group [(ngModel)]="selectedPerson">
<table mat-table [dataSource]="users" style="width: 100%;">
    <ng-container matColumnDef="selectionner">
        <th mat-header-cell *matHeaderCellDef>Selectionner</th>
        <td mat-cell *matCellDef="let element">
                <mat-radio-button [value]="element"></mat-radio-button>
        </td>
    </ng-container>
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Identifiant</th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>


    <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>


    <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>

    <ng-container matColumnDef="niveau">
        <th mat-header-cell *matHeaderCellDef> Niveau d'acces <i class="material-icons iconLvlAcces" matTooltip="Correspond au rôle de l'utilisateur" matTooltipPosition="right">
            help
          </i></th>
        <td mat-cell *matCellDef="let element">
          <mat-select (selectionChange)="setRightsByUser($event.value,element)">
            <mat-option *ngFor="let type of types" [value]="type.id">
              {{type.libelle}}
            </mat-option>
          </mat-select>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-radio-group>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button (click)="ajouterUtilisateur()" cdkFocusInitial>Ajouter</button>
</div>
