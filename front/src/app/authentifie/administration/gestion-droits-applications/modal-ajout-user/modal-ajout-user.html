<form [formGroup]="formulaire">
    <mat-form-field style="width: 100%;">
        <input formControlName="keywordSearch" matInput placeholder="Rechercher par login, nom ou prénom">
    </mat-form-field>
</form>


<table mat-table [dataSource]="users" style="width: 100%;">


    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>Identifiant</th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>


    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Prénom </th>
        <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button mat-button cdkFocusInitial>Ajouter</button>
</div>
