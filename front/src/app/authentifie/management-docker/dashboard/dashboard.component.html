<div>
    <div class="header">
        <h3>Docker management dashboard</h3>
    </div>
    <div class="container">
        <div fxLayout="row" fxLayoutAlign="start stretch">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title><label style="text-align: center;">Container</label></mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
                        [legend]="barChartLegend" [chartType]="barChartType">
                    </canvas>
                </mat-card-content>

            </mat-card>

            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title><label style="text-align: center;">Dockerfile</label></mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-list>
                        <mat-list-item> Pepper </mat-list-item>
                        <mat-list-item> Salt </mat-list-item>
                        <mat-list-item> Paprika </mat-list-item>
                    </mat-list>
                </mat-card-content>
                <mat-card-actions>
                    <button style="width: 100%;" mat-button
                        [routerLink]="['/secure/docker/dockerfiles']">Consulter</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>


</div>
