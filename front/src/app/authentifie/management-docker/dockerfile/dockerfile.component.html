<div fxLayout="fxFill" fxLayoutAlign=" stretch">

    <div fxFlex="30" style="overflow-y: scroll;height:900px">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell style="text-align : center" *matHeaderCellDef>
                    No. </th>
                <td mat-cell style="text-align : center" *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell style="text-align : center" *matHeaderCellDef> Name </th>
                <td mat-cell style="text-align : center" *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell style="text-align : center" *matHeaderCellDef> is public </th>
                <td mat-cell style="text-align : center" *matCellDef="let element">
                    {{element.isPublic}}
                </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell style="text-align : center" *matHeaderCellDef> Action </th>
                <td mat-cell style="text-align : center" *matCellDef="let element">
                    <i (click)="chooseDKEdit(element)" class="material-icons" style="cursor: pointer;">
                        edit
                    </i>
                    -
                    <i (click)="deleteDK(element)" class="material-icons" style="cursor: pointer;">
                        delete_forever
                    </i>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

    <div fxFlex="70">

        <div *ngIf="!formulaire" fxFlex="100">
            <button mat-raised-button color="green" (click)="createDK()">Creer</button>

        </div>


        <div *ngIf="formulaire" fxFlex="100">
            <form [formGroup]="formulaire" (ngSubmit)="onSubmit(formulaire.value)">
                <div>
                    <mat-form-field>
                        <input required formControlName="id" matInput placeholder="Numéro">
                    </mat-form-field>

                </div>
                <div>
                    <mat-form-field>
                        <input required formControlName="nom" matInput placeholder="Nom">
                    </mat-form-field>

                </div>
                <div>
                    <mat-form-field>
                        <input required formControlName="exposedPort" matInput placeholder="Port exposé">
                    </mat-form-field>

                </div>
                <div>
                    <mat-checkbox class="example-margin" formControlName="isPublic"
                        [(ngModel)]="formulaire.value.isPublic">Public</mat-checkbox>
                </div>

                <div>
                    <mat-form-field class="fullSize" style="width: 100%;">
                        <textarea style="width: 100%;" formControlName="dockerfilesText" cdkTextareaAutosize
                            #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5"
                            [value]="formulaire.value.dockerfilesText" matInput></textarea>
                    </mat-form-field>
                </div>
                <div>
                    <button [disabled]="!formulaire.valid" mat-raised-button color="primary"
                        type="submit">Enregistrer</button>
                    <button mat-raised-button color="green" (click)="annulerForm()">Annuler</button>
                </div>
            </form>
        </div>

    </div>

</div>
