<mat-card fxFlex class="blocLivrable">
  <div class="blocLivrableHeader">
    <mat-card-title class="blocLivrableTitre">
      <h5>Historique des livrables</h5>
    </mat-card-title>
  </div>
  <mat-card-content class="">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Version">
          <th mat-header-cell *matHeaderCellDef class="headerTab"> Version </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef class="headerTab"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.dateUpload | date:'yyyy-MM-dd HH:mm:ss'}} </td>
        </ng-container>

        <ng-container matColumnDef="DL">
          <th mat-header-cell *matHeaderCellDef class="headerTab"> </th>
          <td mat-cell *matCellDef="let element">
            <a [href]="telechargerLivrable(element)"><i class="material-icons">
                cloud_download
              </i></a>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row (click)="selectionLivrable(row)"
          [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
          (mouseout)="row.hovered = false" *matRowDef="let row; columns: displayedColumns;"></tr>


      </table>

      <div *ngIf="!dataSource.data.length" class="livrablesNull">
        Aucun livrable pour cette application
      </div>

      <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
