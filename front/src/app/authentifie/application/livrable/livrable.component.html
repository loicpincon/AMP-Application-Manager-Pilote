<mat-card fxFlex class="blocLivrable">
    <div class="blocLivrableHeader">
        <mat-card-title class="blocLivrableTitre"><h5>Historique des livrables</h5></mat-card-title>
    </div>
    <mat-card-content class="contentLivrable">
        <div *ngIf="livrables; else livrablesNull" class="mat-elevation-z8">
            <table mat-table [dataSource]="livrables">
          
              <ng-container matColumnDef="Version">
                <th mat-header-cell *matHeaderCellDef class="headerTab"> Version </th>
                <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
              </ng-container>
          
              <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef class="headerTab"> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.dateUpload}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
          </div>
          <ng-template #livrablesNull>
            <div class="livrablesNull">
                Aucun livrable pour cette application
            </div>
        </ng-template>
    </mat-card-content>
</mat-card>
