<div *ngIf="!application">
    <h1> Accueil</h1>
</div>
<div *ngIf="application">
    <div class="header">
        <h3 class="text-center">{{application.name}}</h3>
        <h4 class="text-center">[{{application.type}}]</h4>
    </div>
    <div class="container">
        <div fxLayout fxLayout.xs="column">
            <div fxFlex fxLayout="column">
                <application-instance [environnements]="application.environnements"
                    (instanceSelect)="instanceSelectEvent($event)"></application-instance>
                <application-livrable [livrables]="application.livrables"></application-livrable>
            </div>
            <div fxFlex>
                <application-action (instanceEvent)="instanceEvent($event)" [instance]="instanceSelect"
                    [app]="application" [serveur]="idServer" *ngIf="instanceSelect"></application-action>
                <application-parametre *ngIf="instanceSelect && paramsSelect" [params]="paramsSelect">
                </application-parametre>
            </div>
        </div>
        <div fxLayout fxLayout.xs="column" *ngIf="instanceSelect">
            <application-action-user [instance]="instanceSelect" fxFlex></application-action-user>
        </div>
    </div>
</div>
