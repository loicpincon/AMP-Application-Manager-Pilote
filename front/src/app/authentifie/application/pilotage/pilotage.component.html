<div *ngIf="application">
    <div class="header">
        <h3>{{application.name}}</h3>
        <a (click)="configurer()"><i class="material-icons iconConf"
            matTooltip="Configurer l'application">build</i></a>
    </div>
    <div class="container">
        <div fxLayout fxLayout.xs="column">
            <div fxFlex fxLayout="column">
                <application-instance [app]="application" [environnements]="application.environnements"
                    (instanceSelect)="instanceSelectEvent($event)"></application-instance>
                <application-livrable [instance]="instanceSelect" [livrables]="application.livrables">
                </application-livrable>
                <application-parametre *ngIf="instanceSelect" [app]="application" [serveur]="idServer"
                    [instance]="instanceSelect" [params]="instanceParams">
                </application-parametre>
            </div>
            <div fxFlex>
                <application-action *ngIf="instanceSelect" (instanceEvent)="instanceEvent($event)"
                    [instance]="instanceSelect" [app]="application" [serveur]="idServer"></application-action>

            </div>
        </div>
        <div fxLayout fxLayout.xs="column" *ngIf="instanceSelect">
            <application-action-user [instance]="instanceSelect" fxFlex></application-action-user>
        </div>
    </div>
</div>
