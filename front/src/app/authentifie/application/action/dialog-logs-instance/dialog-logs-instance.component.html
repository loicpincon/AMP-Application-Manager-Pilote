<mat-card>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
  
          <ng-container matColumnDef="Version">
            <th mat-header-cell *matHeaderCellDef class="headerTab"> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef class="headerTab"> Message </th>
            <td mat-cell *matCellDef="let element"> {{element.message}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="centerSpinner">
            <mat-spinner *ngIf="loader" [diameter]=40></mat-spinner>
        </div>
        <div *ngIf="!loader && (!dataSource.data.length  || !data.containerId)" class="logsNull">
          Aucun logs pour cette application
        </div>
        <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
