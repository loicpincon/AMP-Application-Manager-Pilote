<mat-card class="blocAction">
  <div class="blocActionHeader">
    <mat-card-title class="blocActionTitre">
      <h5>Historique des actions</h5>
    </mat-card-title>
  </div>
  <mat-card-content class="">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Version">
          <th mat-header-cell *matHeaderCellDef class="headerTab"> Version </th>
          <td mat-cell *matCellDef="let element"> {{element.version}} </td>
        </ng-container>

        <ng-container matColumnDef="Utilisateur">
          <th mat-header-cell *matHeaderCellDef class="headerTab"> Utilisateur </th>
          <td mat-cell *matCellDef="let element"> {{element.membre}} </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef class="headerTab"> Action </th>
          <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
        </ng-container>

        <ng-container matColumnDef="Date">
          <th mat-header-cell *matHeaderCellDef class="headerTab"> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef class="headerTab"> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="!dataSource.data.length" class="historiqueNull">
        Aucun historique pour cette instance
      </div>
      <mat-paginator [hidePageSize]="true" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
