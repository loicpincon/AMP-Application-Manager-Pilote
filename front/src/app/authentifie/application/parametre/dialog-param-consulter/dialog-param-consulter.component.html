<h1 mat-dialog-title>Consultation</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Cle">
        <th mat-header-cell *matHeaderCellDef class="headerTab"> Cl√© </th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [(ngModel)]="element.cle" />
        </td>
    </ng-container>

    <ng-container matColumnDef="Valeur">
        <th mat-header-cell *matHeaderCellDef class="headerTab"> Valeur </th>
        <td mat-cell *matCellDef="let element">
          <input type="text" [(ngModel)]="element.valeur" />
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">

    </tr>
</table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Annuler</button>
</div>
