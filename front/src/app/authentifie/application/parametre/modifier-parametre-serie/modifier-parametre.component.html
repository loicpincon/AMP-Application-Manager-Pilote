<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="Cle">
            <th mat-header-cell *matHeaderCellDef class="headerTab"> Cle </th>
            <td mat-cell *matCellDef="let element"> {{element.cle}} </td>
        </ng-container>

        <ng-container *ngIf="isEditOption" matColumnDef="Valeur">
            <th mat-header-cell *matHeaderCellDef class="headerTab"> Valeur </th>
            <td mat-cell *matCellDef="let element"><input type="text" [(ngModel)]="element.valeur" />
            </td>

        </ng-container>

        <ng-container *ngIf="!isEditOption" matColumnDef="Valeur">
            <th mat-header-cell *matHeaderCellDef class="headerTab"> Valeur </th>
            <td mat-cell *matCellDef="let element"> {{element.valeur}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">

        </tr>
    </table>
    <div fxLayout fxLayout.xs="column">
        <button fxFlex mat-raised-button (click)="modiferSerie()" class="btnActions">Enregister</button>
        <button fxFlex mat-raised-button class="btnActions">Retour</button>
    </div>
</div>
