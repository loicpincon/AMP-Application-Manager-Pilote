<div class="container" *ngIf="formulaire">



    <form [formGroup]="formulaire" class="example-form">


        <div class="headerProfil">
            <div class="block">
                <img id="imageProfil" [src]="urlPhoto" />
                <div *ngIf="!consult" class="text-block" (click)="ouvrirFileSearch()">
                    <p>Changer mon image</p>
                </div>
            </div>
        </div>


        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input formControlName="nom" matInput>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width">
                        <input formControlName="prenom" matInput>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <div>
            <button [disabled]="!formulaire.valid" *ngIf="!consult" mat-raised-button color="primary"
                type="submit">Modifier</button>
        </div>

    </form>
</div>
<input hidden type="file" id="fileProfil" (change)="changementImage($event.target.files)" accept="image/*">
